<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <title>{% block title %}Viberr{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'places:login'%}">Guider</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav pull-right">
                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'places:logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout</a></li>
            </ul>
              <ul class="nav navbar-nav pull-right">
                  <li ><a href=""><span aria-hidden="true"></span><strong>&nbsp; {{username}}</strong></a></li>
            </ul>

        </div>

    </div>
</nav>
<ul>
    <form action="{% url 'places:attraction' %}" method="post">
    {% csrf_token %}
  <div class="container">
      <!-- Example row of columns -->

      <div class="row">
    {% for att in list1 %}
          <div class="col-md-6">
        <input type="checkbox" name="attr[]" value="{{ att }}"><label >{{ att }}</label> <br>
  </div>
        {% endfor %}
      </div>

      </div>
          <div class="container">
      <!-- Example row of columns -->

      <div class="row">
            <div class="container">
    <input type="submit" value="Suggest Guides" class="btn btn-primary">
                 </div>

      </div>

      </div>
    </form>
</ul>
</body>
</html>
